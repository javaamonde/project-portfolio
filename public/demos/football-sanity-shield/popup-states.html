<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Sanity Shield — Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #1a1a1a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; min-height: 320px; display: flex; align-items: center; justify-content: center; padding: 32px 24px; }
    .card { width: 100%; max-width: 480px; border-radius: 16px; overflow: hidden; background: #1e1e1e; border: 1px solid rgba(255,255,255,0.08); }
    .gradient-bar { height: 3px; background: linear-gradient(90deg, #1d4ed8 0%, #3b82f6 40%, #06b6d4 80%, #0891b2 100%); }
    .card-body { padding: 32px; text-align: center; }
    .icon { width: 56px; height: 56px; border-radius: 14px; background: linear-gradient(135deg, #1d4ed8 0%, #0891b2 100%); display: inline-flex; align-items: center; justify-content: center; font-size: 28px; margin-bottom: 20px; box-shadow: 0 8px 24px rgba(29,78,216,0.3); }
    .title { font-size: 18px; font-weight: 700; color: #f0f0f0; margin-bottom: 8px; }
    .subtitle { font-size: 13px; color: #666; margin-bottom: 28px; line-height: 1.5; }
    .comp-pills { display: flex; gap: 6px; justify-content: center; flex-wrap: wrap; margin-bottom: 20px; }
    .comp-pill { padding: 4px 10px; border-radius: 999px; font-size: 10px; font-weight: 600; background: rgba(59,130,246,0.1); color: #60a5fa; border: 1px solid rgba(59,130,246,0.2); }
    .pill-row { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }
    .pill { padding: 6px 14px; border-radius: 999px; font-size: 11px; font-weight: 600; }
    .pill-green { background: rgba(74,222,128,0.12); color: #4ade80; border: 1px solid rgba(74,222,128,0.2); }
    .pill-gray { background: rgba(163,163,163,0.1); color: #888; border: 1px solid rgba(163,163,163,0.2); }
    .divider { margin: 24px 0; border: none; border-top: 1px solid rgba(255,255,255,0.06); }
    .label { font-size: 10px; font-family: 'Courier New', monospace; text-transform: uppercase; letter-spacing: 0.12em; color: #444; }
  </style>
</head>
<body>
  <div class="card">
    <div class="gradient-bar"></div>
    <div class="card-body">
      <div class="icon">⚽</div>
      <div class="title">Football Sanity Shield</div>
      <div class="subtitle">Any English club. Six competitions.<br>Blocks quietly — you never see the score.</div>
      <div class="comp-pills"><span class="comp-pill">Premier League</span><span class="comp-pill">Champions League</span><span class="comp-pill">Europa League</span><span class="comp-pill">Conf. League</span><span class="comp-pill">FA Cup</span><span class="comp-pill">League Cup</span></div>
      <div class="pill-row"><span class="pill pill-green">✓ Tracking</span><span class="pill pill-gray">◌ Polling</span></div>
      <hr class="divider">
      <div class="label">Extension screenshots coming soon</div>
    </div>
  </div>
  <script>
    window.addEventListener('load', function () { window.parent.postMessage({ type: 'iframe-resize', height: document.body.scrollHeight + 16 }, '*'); });
  </script>
</body>
</html>
